<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src=value.js></script>
    <title>Agregar menu </title>
</head>

<body>
    <form method="POST" enctype="multipart/form-data">
        <label>Nombre </label>
        <input type="text" placeholder="Nombre menu" id="nombre" name="nombre">
        <label>Descripcion</label>
        <input type="text" placeholder="Descripcion" id="descripcion" name="descripcion">

        <label>Valor producto</label>
        <input type="number" name="valor" id="valor">

        <button onclick="(subiryenviar(nombre,descripcion,valor))">ENviar</button>
    </form>

</body>

</html>
