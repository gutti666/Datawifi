<ion-header>
    <ion-toolbar>
        <ion-title>contmenu</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>

    <ion-card *ngFor="let contenido of contenido">
        <ion-card-header>
            <ion-card-subtitle>{{contenido[1]}}</ion-card-subtitle>

        </ion-card-header>
        <ion-content>
            <ion-item>
                <ion-label>{{contenido}}</ion-label>
            </ion-item>
        </ion-content>
    </ion-card>
</ion-content>
